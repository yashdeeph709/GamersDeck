<!DOCTYPE html>
<html ng-app="GamersDeck">

<head>
    <meta charset="ISO-8859-1">
    <title>Gamers Deck</title>
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.css"/></link>
    <link rel="stylesheet" href="bower_components\angular-toaster\toaster.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome-4.5.0/css/font-awesome.css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="bower_components\angular\angular.js"></script>
    <script src="bower_components\angular-ui-router\release\angular-ui-router.js"></script>
    <script src="bower_components\angular-bootstrap\ui-bootstrap-tpls.js"></script>
    <script src="bower_components\angular-bootstrap\ui-bootstrap.js"></script>
    <script src="bower_components\angular-toaster\angular-animate.js"></script>
    <script src="bower_components\angular-toaster\toaster.js"></script>
    <script src="bower_components\angular-filter\angular-filter.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js\authInterceptor.js"></script>
    <script type="text/javascript" src="router.config.js"></script>
    <script type="text/javascript" src="js\GameListController.js"></script>
    <script type="text/javascript" src="js\loginController.js"></script>
    <script type="text/javascript" src="js\registerController.js"></script>
</head>

<body>

    <body data-ng-controller="mainCtrl" style="font-family: 'Montserrat', sans-serif;">
        <div class="container">
            <div class="row">
                <div ng-include="'views/navigation.html'"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div data-ui-view></div>
                </div>
            </div>
            <toaster-container toaster-options=" {'close-button':'true'}"></toaster-container>
        </div>
    </body>
</body>

</html>
